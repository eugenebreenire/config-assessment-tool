name: docker-multiarch

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Linux image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-linux-amd64:${{ steps.meta.outputs.version }}
          provenance: false

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Windows image
        run: |
          docker build -f Dockerfile-windows -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-windows-amd64:${{ steps.meta.outputs.version }} .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-windows-amd64:${{ steps.meta.outputs.version }}

  merge-manifest:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    permissions:
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Create and push manifest list
        run: |
          # Define image names
          BASE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          TAG="${{ steps.meta.outputs.version }}"
          
          echo "Creating manifest for tag: $TAG"
          
          # Create manifest combining Linux and Windows images
          docker manifest create "${BASE_IMAGE}:${TAG}" \
            "${BASE_IMAGE}-linux-amd64:${TAG}" \
            "${BASE_IMAGE}-windows-amd64:${TAG}"
            
          # Annotate windows image (required to specify os version sometimes, but usually detected)
          # We just push the manifest
          docker manifest push "${BASE_IMAGE}:${TAG}"
          
          echo "Successfully pushed multi-arch manifest: ${BASE_IMAGE}:${TAG}"
